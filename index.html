  <script>
    const player1_dice = Math.round(Math.random() * 5 + 1);
    const player2_dice = Math.round(Math.random() * 5 + 1);
    document
      .querySelector(".img1")
      .setAttribute("src", `images/dice${player1_dice}.png`);
    document

      .setAttribute("src", `images/dice${player2_dice}.png`);
    const result =
      "Congrats Player" +
      (player1_dice !== player2_dice
        ? player1_dice > player2_dice
          ? " 1, you win !"
          : " 2, you win !"
        : "s. Its a Tie. Nobody Lost !!");
    console.log(result);
    document.querySelector(".result").textContent = result;
